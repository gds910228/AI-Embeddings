<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI多模态内容分析器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }
        .file-preview {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-brain text-blue-600"></i>
                AI多模态内容分析器
            </h1>
            <p class="text-gray-600">支持文本、图片、视频、文档的智能分析</p>
        </div>

        <!-- Main Interface -->
        <div class="max-w-4xl mx-auto">
            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-upload text-green-600"></i>
                    内容输入
                </h2>

                <!-- Text Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-keyboard"></i> 文本内容或问题
                    </label>
                    <textarea 
                        id="textInput" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        rows="4"
                        placeholder="请输入您想要分析的文本内容或对上传文件的问题..."
                    ></textarea>
                </div>

                <!-- File Upload Area -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-file-upload"></i> 文件上传
                    </label>
                    <div 
                        id="dropZone"
                        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer"
                    >
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">拖拽文件到此处或点击选择文件</p>
                        <p class="text-sm text-gray-500">支持图片、视频、文档等多种格式</p>
                        <input type="file" id="fileInput" multiple class="hidden" accept="image/*,video/*,.pdf,.doc,.docx,.txt,.md">
                    </div>
                </div>

                <!-- URL Input -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-link"></i> 网络资源链接
                    </label>
                    <input 
                        type="url" 
                        id="urlInput"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="https://example.com/image.jpg"
                    >
                </div>

                <!-- Model Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-cog"></i> 分析模型
                    </label>
                    <select 
                        id="modelSelect"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="glm-4v">GLM-4V (标准视觉模型)</option>
                        <option value="glm-4v-plus">GLM-4V Plus (增强视觉模型)</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3">
                    <button 
                        id="analyzeBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center"
                    >
                        <i class="fas fa-search mr-2"></i>
                        开始分析
                    </button>
                    <button 
                        id="clearBtn"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center"
                    >
                        <i class="fas fa-trash mr-2"></i>
                        清空内容
                    </button>
                    <button 
                        id="historyBtn"
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center"
                    >
                        <i class="fas fa-history mr-2"></i>
                        查看历史
                    </button>
                </div>
            </div>

            <!-- File Preview Section -->
            <div id="filePreviewSection" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-eye text-purple-600"></i>
                    文件预览
                </h3>
                <div id="filePreviewContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- File previews will be inserted here -->
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-chart-line text-indigo-600"></i>
                    分析结果
                </h3>
                <div id="resultsContainer">
                    <!-- Results will be displayed here -->
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white rounded-lg p-8 text-center">
                    <i class="fas fa-spinner loading-spinner text-4xl text-blue-600 mb-4"></i>
                    <p class="text-gray-700 text-lg">正在分析内容，请稍候...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MultimodalAnalyzer {
            constructor() {
                this.uploadedFiles = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // File input and drag & drop
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');

                dropZone.addEventListener('click', () => fileInput.click());
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Buttons
                document.getElementById('analyzeBtn').addEventListener('click', this.analyzeContent.bind(this));
                document.getElementById('clearBtn').addEventListener('click', this.clearContent.bind(this));
                document.getElementById('historyBtn').addEventListener('click', this.showHistory.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            async processFiles(files) {
                for (const file of files) {
                    try {
                        const base64Content = await this.fileToBase64(file);
                        const uploadResult = await this.uploadFile(base64Content, file.name);
                        
                        if (uploadResult.success) {
                            this.uploadedFiles.push({
                                name: file.name,
                                path: uploadResult.file_path,
                                size: uploadResult.size,
                                type: file.type,
                                file: file
                            });
                        }
                    } catch (error) {
                        console.error('File processing error:', error);
                        this.showError(`文件 ${file.name} 处理失败: ${error.message}`);
                    }
                }
                this.updateFilePreview();
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async uploadFile(base64Content, filename) {
                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            file_content: base64Content,
                            filename: filename,
                            encoding: 'base64'
                        })
                    });
                    return await response.json();
                } catch (error) {
                    throw new Error(`上传失败: ${error.message}`);
                }
            }

            updateFilePreview() {
                const previewSection = document.getElementById('filePreviewSection');
                const previewContainer = document.getElementById('filePreviewContainer');
                
                if (this.uploadedFiles.length === 0) {
                    previewSection.classList.add('hidden');
                    return;
                }

                previewSection.classList.remove('hidden');
                previewContainer.innerHTML = '';

                this.uploadedFiles.forEach((fileInfo, index) => {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'border rounded-lg p-4 relative';
                    
                    let previewContent = '';
                    if (fileInfo.type.startsWith('image/')) {
                        const url = URL.createObjectURL(fileInfo.file);
                        previewContent = `<img src="${url}" class="file-preview rounded mb-2" alt="${fileInfo.name}">`;
                    } else if (fileInfo.type.startsWith('video/')) {
                        const url = URL.createObjectURL(fileInfo.file);
                        previewContent = `<video class="file-preview rounded mb-2" controls><source src="${url}" type="${fileInfo.type}"></video>`;
                    } else {
                        previewContent = `<div class="file-preview rounded mb-2 bg-gray-100 flex items-center justify-center"><i class="fas fa-file text-4xl text-gray-400"></i></div>`;
                    }

                    previewDiv.innerHTML = `
                        ${previewContent}
                        <p class="text-sm font-medium truncate">${fileInfo.name}</p>
                        <p class="text-xs text-gray-500">${this.formatFileSize(fileInfo.size)}</p>
                        <button class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600" onclick="analyzer.removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    previewContainer.appendChild(previewDiv);
                });
            }

            removeFile(index) {
                this.uploadedFiles.splice(index, 1);
                this.updateFilePreview();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async analyzeContent() {
                const textInput = document.getElementById('textInput').value.trim();
                const urlInput = document.getElementById('urlInput').value.trim();
                const model = document.getElementById('modelSelect').value;

                if (!textInput && this.uploadedFiles.length === 0 && !urlInput) {
                    this.showError('请至少提供一种类型的内容进行分析');
                    return;
                }

                this.showLoading(true);

                try {
                    const filePaths = this.uploadedFiles.map(f => f.path);
                    const urls = urlInput ? [urlInput] : [];

                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: textInput,
                            file_paths: filePaths,
                            urls: urls,
                            model: model
                        })
                    });

                    const result = await response.json();
                    this.displayResults(result);

                } catch (error) {
                    this.showError(`分析失败: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            displayResults(result) {
                const resultsSection = document.getElementById('resultsSection');
                const resultsContainer = document.getElementById('resultsContainer');

                resultsSection.classList.remove('hidden');

                if (result.success) {
                    resultsContainer.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-check-circle text-green-600 mr-2"></i>
                                <span class="font-medium text-green-800">分析完成</span>
                            </div>
                            <div class="text-sm text-green-700">
                                <p><strong>模型:</strong> ${result.model}</p>
                                <p><strong>时间:</strong> ${new Date(result.timestamp * 1000).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="bg-white border rounded-lg p-4">
                            <h4 class="font-medium text-gray-800 mb-3">分析结果:</h4>
                            <div class="prose max-w-none">
                                ${this.formatContent(result.content)}
                            </div>
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-exclamation-circle text-red-600 mr-2"></i>
                                <span class="font-medium text-red-800">分析失败</span>
                            </div>
                            <p class="text-red-700">${result.error}</p>
                        </div>
                    `;
                }
            }

            formatContent(content) {
                // Simple markdown-like formatting
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            clearContent() {
                document.getElementById('textInput').value = '';
                document.getElementById('urlInput').value = '';
                document.getElementById('fileInput').value = '';
                this.uploadedFiles = [];
                this.updateFilePreview();
                
                const resultsSection = document.getElementById('resultsSection');
                resultsSection.classList.add('hidden');
            }

            async showHistory() {
                try {
                    const response = await fetch('/api/files');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.displayHistory(result.files);
                    } else {
                        this.showError('获取历史记录失败');
                    }
                } catch (error) {
                    this.showError(`获取历史记录失败: ${error.message}`);
                }
            }

            displayHistory(files) {
                const resultsSection = document.getElementById('resultsSection');
                const resultsContainer = document.getElementById('resultsContainer');

                resultsSection.classList.remove('hidden');

                const historyHtml = `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-history text-blue-600 mr-2"></i>
                            <span class="font-medium text-blue-800">历史文件 (${files.length})</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${files.map(file => `
                            <div class="border rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <i class="fas fa-file text-gray-400 mr-2"></i>
                                    <span class="font-medium truncate">${file.filename}</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <p>大小: ${this.formatFileSize(file.size)}</p>
                                    <p>修改: ${new Date(file.modified * 1000).toLocaleString()}</p>
                                    <p>类型: ${file.type}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                resultsContainer.innerHTML = historyHtml;
            }

            showLoading(show) {
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (show) {
                    loadingIndicator.classList.remove('hidden');
                } else {
                    loadingIndicator.classList.add('hidden');
                }
            }

            showError(message) {
                alert(message); // Simple error display, could be enhanced with better UI
            }
        }

        // Initialize the analyzer
        const analyzer = new MultimodalAnalyzer();
    </script>
</body>
</html>
