<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音转文本转换器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .drag-over {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }
        .file-item {
            transition: all 0.3s ease;
        }
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .transcription-result {
            max-height: 400px;
            overflow-y: auto;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .audio-player {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-microphone text-3xl text-blue-600 mr-3"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">AI语音转文本转换器</h1>
                        <p class="text-sm text-gray-600">基于智谱AI的高精度语音识别</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="testApiBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-flask mr-2"></i>测试API
                    </button>
                    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Upload Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-upload mr-2 text-blue-600"></i>上传音频文件
                    </h2>
                    
                    <!-- Drag & Drop Area -->
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-lg font-medium text-gray-700 mb-2">拖拽音频文件到这里</p>
                        <p class="text-sm text-gray-500 mb-4">或点击选择文件</p>
                        <input type="file" id="fileInput" class="hidden" accept="audio/*,video/*" multiple>
                        <button id="selectFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                            选择文件
                        </button>
                    </div>

                    <!-- Supported Formats -->
                    <div class="mt-4">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">支持的格式</h3>
                        <h3 class="text-sm font-medium text-gray-700 mb-2">支持的格式</h3>
                        <div id="supportedFormats" class="text-xs text-gray-500">
                            音频: .wav, .mp3 | 限制: ≤25MB, ≤60秒
                        </div>
                    </div>

                    <!-- Upload Progress -->
                    <div id="uploadProgress" class="mt-4 hidden">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">上传进度</span>
                            <span id="progressPercent" class="text-sm text-gray-500">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Transcription Options -->
                <div class="bg-white rounded-xl shadow-sm border p-6 mt-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-cog mr-2 text-blue-600"></i>转录选项
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">模型选择</label>
                            <select id="modelSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <select id="modelSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="glm-asr">GLM-ASR (智谱语音识别)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语言 (可选)</label>
                            <select id="languageSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">自动检测</option>
                                <option value="zh">中文</option>
                                <option value="en">英文</option>
                                <option value="ja">日文</option>
                                <option value="ko">韩文</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">提示词 (可选)</label>
                            <textarea id="promptInput" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="输入提示词来提高转录准确性..."></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">输出格式</label>
                            <select id="formatSelect" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="json">JSON (默认)</option>
                                <option value="text">纯文本</option>
                                <option value="srt">SRT字幕</option>
                                <option value="verbose_json">详细JSON (含时间戳)</option>
                                <option value="vtt">VTT字幕</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- File List -->
                <div class="bg-white rounded-xl shadow-sm border p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900">
                            <i class="fas fa-list mr-2 text-blue-600"></i>音频文件列表
                        </h2>
                        <button id="batchTranscribeBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fas fa-play mr-2"></i>批量转录
                        </button>
                    </div>
                    
                    <div id="fileList" class="space-y-3">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-folder-open text-4xl mb-4"></i>
                            <p>暂无音频文件，请上传文件开始转录</p>
                        </div>
                    </div>
                </div>

                <!-- Transcription Results -->
                <div class="bg-white rounded-xl shadow-sm border p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-file-alt mr-2 text-blue-600"></i>转录结果
                    </h2>
                    
                    <div id="transcriptionResults" class="space-y-4">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-microphone-slash text-4xl mb-4"></i>
                            <p>选择音频文件并点击转录按钮开始</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="loading-spinner inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mb-4"></div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">处理中...</h3>
                <p id="loadingText" class="text-gray-600">正在转录音频，请稍候</p>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Global variables
        let uploadedFiles = [];
        let supportedFormats = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            loadSupportedFormats();
            loadFileList();
        });

        function initializeApp() {
            console.log('AI语音转文本转换器初始化完成');
        }

        function setupEventListeners() {
            // File input and drag & drop
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');

            selectFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Drag & drop events
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleFileDrop);

            // Button events
            document.getElementById('refreshBtn').addEventListener('click', loadFileList);
            document.getElementById('testApiBtn').addEventListener('click', testAPI);
            document.getElementById('batchTranscribeBtn').addEventListener('click', batchTranscribe);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files);
            uploadFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            if (files.length === 0) return;

            showLoadingModal('正在上传文件...');

            for (const file of files) {
                try {
                    await uploadSingleFile(file);
                } catch (error) {
                    showToast(`上传文件 ${file.name} 失败: ${error.message}`, 'error');
                }
            }

            hideLoadingModal();
            loadFileList();
        }

        function uploadSingleFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const base64Content = e.target.result.split(',')[1];
                        
                        const response = await fetch('/api/upload', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                file_content: base64Content,
                                filename: file.name,
                                encoding: 'base64'
                            })
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            showToast(`文件 ${file.name} 上传成功`, 'success');
                            resolve(result);
                        } else {
                            reject(new Error(result.error));
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        async function loadSupportedFormats() {
            try {
                const response = await fetch('/api/formats');
                const result = await response.json();
                
                if (result.success) {
                    supportedFormats = result.formats;
                    displaySupportedFormats(result.formats);
                }
            } catch (error) {
                console.error('加载支持格式失败:', error);
            }
        }

        function displaySupportedFormats(formats) {
            const container = document.getElementById('supportedFormats');
            const formatText = Object.entries(formats)
                .map(([category, extensions]) => `${category}: ${extensions.join(', ')}`)
                .join(' | ');
            container.textContent = formatText;
        }

        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                
                if (result.success) {
                    uploadedFiles = result.files;
                    displayFileList(result.files);
                    updateBatchTranscribeButton();
                }
            } catch (error) {
                console.error('加载文件列表失败:', error);
                showToast('加载文件列表失败', 'error');
            }
        }

        function displayFileList(files) {
            const container = document.getElementById('fileList');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-folder-open text-4xl mb-4"></i>
                        <p>暂无音频文件，请上传文件开始转录</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = files.map(file => `
                <div class="file-item bg-gray-50 rounded-lg p-4 border">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <i class="fas fa-file-audio text-2xl text-blue-600 mr-3"></i>
                            <div class="flex-1">
                                <h3 class="font-medium text-gray-900">${file.filename}</h3>
                                <p class="text-sm text-gray-500">
                                    ${(file.size / 1024 / 1024).toFixed(2)} MB • ${file.type} • 
                                    ${new Date(file.modified * 1000).toLocaleString()}
                                </p>
                                <audio class="audio-player mt-2" controls>
                                    <source src="/uploads/${file.filename}" type="audio/mpeg">
                                    您的浏览器不支持音频播放。
                                </audio>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <button onclick="transcribeFile('${file.path}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                <i class="fas fa-play mr-1"></i>转录
                            </button>
                            <button onclick="getAudioInfo('${file.filename}')" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                <i class="fas fa-info mr-1"></i>信息
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateBatchTranscribeButton() {
            const batchBtn = document.getElementById('batchTranscribeBtn');
            batchBtn.disabled = uploadedFiles.length === 0;
        }

        async function transcribeFile(filePath) {
            const model = document.getElementById('modelSelect').value;
            const language = document.getElementById('languageSelect').value || null;
            const prompt = document.getElementById('promptInput').value || null;
            const format = document.getElementById('formatSelect').value;

            showLoadingModal('正在转录音频...');

            try {
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audio_path: filePath,
                        model: model,
                        language: language,
                        prompt: prompt,
                        response_format: format
                    })
                });

                const result = await response.json();
                hideLoadingModal();

                if (result.success) {
                    displayTranscriptionResult(result, filePath);
                    showToast('转录完成', 'success');
                } else {
                    showToast(`转录失败: ${result.error}`, 'error');
                }
            } catch (error) {
                hideLoadingModal();
                showToast(`转录失败: ${error.message}`, 'error');
            }
        }

        function displayTranscriptionResult(result, filePath) {
            const container = document.getElementById('transcriptionResults');
            const filename = filePath.split('/').pop();
            
            // Clear placeholder content
            if (container.querySelector('.text-center')) {
                container.innerHTML = '';
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = 'bg-gray-50 rounded-lg p-4 border';
            
            let content = `
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-medium text-gray-900">
                        <i class="fas fa-file-audio mr-2 text-blue-600"></i>${filename}
                    </h3>
                    <div class="flex items-center space-x-2">
                        <button onclick="copyText(this)" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            <i class="fas fa-copy mr-1"></i>复制
                        </button>
                        <button onclick="downloadResult(this)" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            <i class="fas fa-download mr-1"></i>下载
                        </button>
                    </div>
                </div>
            `;

            if (result.text) {
                content += `
                    <div class="transcription-result bg-white rounded p-3 border">
                        <h4 class="font-medium text-gray-700 mb-2">转录文本:</h4>
                        <div class="text-gray-900 whitespace-pre-wrap">${result.text}</div>
                    </div>
                `;
            }

            if (result.segments && result.segments.length > 0) {
                content += `
                    <div class="mt-3 bg-white rounded p-3 border">
                        <h4 class="font-medium text-gray-700 mb-2">时间戳信息:</h4>
                        <div class="space-y-1 max-h-40 overflow-y-auto">
                            ${result.segments.map(segment => `
                                <div class="text-sm">
                                    <span class="text-blue-600 font-mono">${segment.start?.toFixed(2)}s - ${segment.end?.toFixed(2)}s:</span>
                                    <span class="text-gray-900 ml-2">${segment.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (result.language) {
                content += `
                    <div class="mt-3 text-sm text-gray-600">
                        <i class="fas fa-language mr-1"></i>检测到的语言: ${result.language}
                    </div>
                `;
            }

            if (result.duration) {
                content += `
                    <div class="mt-1 text-sm text-gray-600">
                        <i class="fas fa-clock mr-1"></i>音频时长: ${result.duration}秒
                    </div>
                `;
            }

            resultDiv.innerHTML = content;
            resultDiv.dataset.result = JSON.stringify(result);
            resultDiv.dataset.filename = filename;
            
            container.appendChild(resultDiv);
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        async function batchTranscribe() {
            if (uploadedFiles.length === 0) return;

            const model = document.getElementById('modelSelect').value;
            const filePaths = uploadedFiles.map(file => file.path);

            showLoadingModal(`正在批量转录 ${filePaths.length} 个文件...`);

            try {
                const response = await fetch('/api/batch_transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audio_files: filePaths,
                        model: model
                    })
                });

                const result = await response.json();
                hideLoadingModal();

                if (result.success) {
                    displayBatchResults(result);
                    showToast(`批量转录完成: ${result.successful}成功, ${result.failed}失败`, 'success');
                } else {
                    showToast(`批量转录失败: ${result.error}`, 'error');
                }
            } catch (error) {
                hideLoadingModal();
                showToast(`批量转录失败: ${error.message}`, 'error');
            }
        }

        function displayBatchResults(batchResult) {
            const container = document.getElementById('transcriptionResults');
            
            // Clear placeholder content
            if (container.querySelector('.text-center')) {
                container.innerHTML = '';
            }

            batchResult.results.forEach(item => {
                if (item.result.success) {
                    displayTranscriptionResult(item.result, item.file);
                }
            });
        }

        async function getAudioInfo(filename) {
            try {
                const response = await fetch(`/api/audio_info/${filename}`);
                const result = await response.json();

                if (result.success) {
                    showAudioInfoModal(result);
                } else {
                    showToast(`获取音频信息失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showToast(`获取音频信息失败: ${error.message}`, 'error');
            }
        }

        function showAudioInfoModal(info) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">音频文件信息</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-3">
                        <div>
                            <span class="font-medium text-gray-700">文件名:</span>
                            <span class="text-gray-900 ml-2">${info.filename}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">大小:</span>
                            <span class="text-gray-900 ml-2">${info.size_mb} MB</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">格式:</span>
                            <span class="text-gray-900 ml-2">${info.format}</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-700">支持转录:</span>
                            <span class="ml-2 ${info.supported ? 'text-green-600' : 'text-red-600'}">
                                ${info.supported ? '是' : '否'}
                            </span>
                        </div>
                        ${!info.supported ? `
                            <div class="bg-red-50 border border-red-200 rounded p-3">
                                <p class="text-red-700 text-sm">${info.validation.error}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function testAPI() {
            showLoadingModal('正在测试API连接...');

            try {
                const response = await fetch('/api/test');
                const result = await response.json();
                hideLoadingModal();

                if (result.success) {
                    showAPITestModal(result);
                } else {
                    showToast(`API测试失败: ${result.error}`, 'error');
                }
            } catch (error) {
                hideLoadingModal();
                showToast(`API测试失败: ${error.message}`, 'error');
            }
        }

        function showAPITestModal(testResult) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">API测试结果</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-medium text-gray-700 mb-2">连接状态</h4>
                            <div class="flex items-center">
                                <i class="fas fa-${testResult.connection_test.success ? 'check-circle text-green-600' : 'times-circle text-red-600'} mr-2"></i>
                                <span class="${testResult.connection_test.success ? 'text-green-600' : 'text-red-600'}">
                                    ${testResult.connection_test.success ? '连接正常' : '连接失败'}
                                </span>
                            </div>
                            ${testResult.connection_test.message ? `
                                <p class="text-sm text-gray-600 mt-1">${testResult.connection_test.message}</p>
                            ` : ''}
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700 mb-2">可用模型</h4>
                            <div class="flex flex-wrap gap-2">
                                ${testResult.available_models.map(model => `
                                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">${model}</span>
                                `).join('')}
                            </div>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700 mb-2">支持格式</h4>
                            <div class="text-sm text-gray-600">
                                ${Object.entries(testResult.supported_formats).map(([category, formats]) => 
                                    `<div><strong>${category}:</strong> ${formats.join(', ')}</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function copyText(button) {
            const resultDiv = button.closest('.bg-gray-50');
            const textContent = resultDiv.querySelector('.transcription-result .text-gray-900');
            
            if (textContent) {
                navigator.clipboard.writeText(textContent.textContent).then(() => {
                    showToast('文本已复制到剪贴板', 'success');
                }).catch(() => {
                    showToast('复制失败', 'error');
                });
            }
        }

        function downloadResult(button) {
            const resultDiv = button.closest('.bg-gray-50');
            const result = JSON.parse(resultDiv.dataset.result);
            const filename = resultDiv.dataset.filename;
            
            const content = result.text || '';
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename.split('.')[0]}_transcription.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('转录结果已下载', 'success');
        }

        function showLoadingModal(text) {
            const modal = document.getElementById('loadingModal');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = text;
            modal.classList.remove('hidden');
        }

        function hideLoadingModal() {
            const modal = document.getElementById('loadingModal');
            modal.classList.add('hidden');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            }[type] || 'bg-blue-500';
            
            const icon = {
                'success': 'fa-check-circle',
                'error': 'fa-times-circle',
                'info': 'fa-info-circle',
                'warning': 'fa-exclamation-triangle'
            }[type] || 'fa-info-circle';
            
            toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2 transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-2 text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.add('translate-x-full');
                    setTimeout(() => {
                        if (toast.parentElement) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }
    </script>
</body>
