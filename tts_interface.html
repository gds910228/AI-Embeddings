<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文本转语音转换器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen font-inter">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-volume-up text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">AI Text-to-Speech</h1>
                        <p class="text-sm text-gray-500">智谱文本转语音转换器</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="testApiBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        <i class="fas fa-flask mr-2"></i>测试API
                    </button>
                    <div id="connectionStatus" class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
                        <span class="text-sm text-gray-500">未连接</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Text Input Panel -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">
                            <i class="fas fa-edit mr-2 text-blue-500"></i>文本输入
                        </h2>
                        <div class="flex items-center space-x-2">
                            <button id="clearTextBtn" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800 transition-colors">
                                <i class="fas fa-trash mr-1"></i>清空
                            </button>
                            <button id="pasteTextBtn" class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 transition-colors">
                                <i class="fas fa-paste mr-1"></i>粘贴
                            </button>
                        </div>
                    </div>

                    <!-- Text Input Area -->
                    <div class="mb-6">
                        <textarea 
                            id="textInput" 
                            placeholder="请输入要转换为语音的文本内容..."
                            class="w-full h-48 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        ></textarea>
                        <div class="flex justify-between items-center mt-2">
                            <div id="textStats" class="text-sm text-gray-500">
                                字符数: 0 | 字数: 0
                            </div>
                            <div id="textValidation" class="text-sm"></div>
                        </div>
                    </div>

                    <!-- Conversion Options -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语音类型</label>
                            <select id="voiceSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="tongtong">童童 - 女声，温柔甜美</option>
                                <option value="xiaoxiao">小小 - 女声，活泼可爱</option>
                                <option value="xiaomo">小墨 - 男声，沉稳磁性</option>
                                <option value="xiaobei">小贝 - 女声，知性优雅</option>
                                <option value="xiaoxuan">小轩 - 男声，阳光帅气</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">音频格式</label>
                            <select id="formatSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="wav">WAV - 无损音质</option>
                                <option value="mp3">MP3 - 压缩格式</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">模型</label>
                            <select id="modelSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="cogtts">CogTTS</option>
                            </select>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-3">
                        <button id="convertBtn" class="flex-1 min-w-[200px] bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <i class="fas fa-magic mr-2"></i>
                            <span id="convertBtnText">转换为语音</span>
                        </button>
                        <button id="batchModeBtn" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                            <i class="fas fa-layer-group mr-2"></i>批量模式
                        </button>
                    </div>
                </div>

                <!-- Batch Mode Panel (Hidden by default) -->
                <div id="batchPanel" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mt-6 hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">
                            <i class="fas fa-layer-group mr-2 text-purple-500"></i>批量转换
                        </h3>
                        <button id="closeBatchBtn" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">文本列表 (每行一个)</label>
                        <textarea 
                            id="batchTextInput" 
                            placeholder="请输入多个文本，每行一个..."
                            class="w-full h-32 p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        ></textarea>
                    </div>
                    
                    <button id="batchConvertBtn" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-3 rounded-lg font-medium hover:from-purple-600 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-rocket mr-2"></i>
                        <span id="batchConvertBtnText">开始批量转换</span>
                    </button>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">
                            <i class="fas fa-headphones mr-2 text-green-500"></i>转换结果
                        </h2>
                        <button id="refreshFilesBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <!-- Current Result -->
                    <div id="currentResult" class="mb-6 hidden">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div class="flex items-center mb-3">
                                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                                <span class="font-medium text-green-800">转换成功</span>
                            </div>
                            <div id="resultInfo" class="text-sm text-green-700 space-y-1">
                                <!-- Result info will be populated here -->
                            </div>
                            <div class="mt-3 flex space-x-2">
                                <button id="playBtn" class="flex-1 bg-green-500 text-white px-3 py-2 rounded text-sm hover:bg-green-600 transition-colors">
                                    <i class="fas fa-play mr-1"></i>播放
                                </button>
                                <button id="downloadBtn" class="flex-1 bg-blue-500 text-white px-3 py-2 rounded text-sm hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-download mr-1"></i>下载
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Audio Player -->
                    <div id="audioPlayerContainer" class="mb-6 hidden">
                        <audio id="audioPlayer" controls class="w-full">
                            Your browser does not support the audio element.
                        </audio>
                    </div>

                    <!-- Files List -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">生成的音频文件</h3>
                        <div id="filesList" class="space-y-2 max-h-96 overflow-y-auto">
                            <div class="text-center text-gray-500 py-8">
                                <i class="fas fa-folder-open text-3xl mb-2"></i>
                                <p>暂无音频文件</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Modal -->
        <div id="progressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
                <div class="text-center">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-magic text-blue-500 text-2xl animate-pulse"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">正在转换</h3>
                    <p id="progressText" class="text-gray-600 mb-4">请稍候，正在将文本转换为语音...</p>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Batch Progress Modal -->
        <div id="batchProgressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 max-w-lg w-full mx-4">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-rocket text-purple-500 text-2xl animate-bounce"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">批量转换进行中</h3>
                    <p id="batchProgressText" class="text-gray-600">正在处理批量转换任务...</p>
                </div>
                <div id="batchResults" class="max-h-64 overflow-y-auto space-y-2">
                    <!-- Batch results will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let currentAudioUrl = null;
        let isConverting = false;
        let isBatchMode = false;

        // DOM elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const formatSelect = document.getElementById('formatSelect');
        const modelSelect = document.getElementById('modelSelect');
        const convertBtn = document.getElementById('convertBtn');
        const convertBtnText = document.getElementById('convertBtnText');
        const batchModeBtn = document.getElementById('batchModeBtn');
        const batchPanel = document.getElementById('batchPanel');
        const closeBatchBtn = document.getElementById('closeBatchBtn');
        const batchTextInput = document.getElementById('batchTextInput');
        const batchConvertBtn = document.getElementById('batchConvertBtn');
        const batchConvertBtnText = document.getElementById('batchConvertBtnText');
        const currentResult = document.getElementById('currentResult');
        const resultInfo = document.getElementById('resultInfo');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audioPlayerContainer = document.getElementById('audioPlayerContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const filesList = document.getElementById('filesList');
        const progressModal = document.getElementById('progressModal');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const batchProgressModal = document.getElementById('batchProgressModal');
        const batchProgressText = document.getElementById('batchProgressText');
        const batchResults = document.getElementById('batchResults');
        const textStats = document.getElementById('textStats');
        const textValidation = document.getElementById('textValidation');
        const connectionStatus = document.getElementById('connectionStatus');
        const testApiBtn = document.getElementById('testApiBtn');
        const refreshFilesBtn = document.getElementById('refreshFilesBtn');
        const clearTextBtn = document.getElementById('clearTextBtn');
        const pasteTextBtn = document.getElementById('pasteTextBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVoiceTypes();
            loadFiles();
            testConnection();
            
            // Event listeners
            textInput.addEventListener('input', updateTextStats);
            convertBtn.addEventListener('click', handleConvert);
            batchModeBtn.addEventListener('click', toggleBatchMode);
            closeBatchBtn.addEventListener('click', toggleBatchMode);
            batchConvertBtn.addEventListener('click', handleBatchConvert);
            playBtn.addEventListener('click', playAudio);
            downloadBtn.addEventListener('click', downloadAudio);
            testApiBtn.addEventListener('click', testConnection);
            refreshFilesBtn.addEventListener('click', loadFiles);
            clearTextBtn.addEventListener('click', clearText);
            pasteTextBtn.addEventListener('click', pasteText);
        });

        // Load voice types
        async function loadVoiceTypes() {
            try {
                const response = await fetch('/api/voice_types');
                const data = await response.json();
                
                if (data.success) {
                    voiceSelect.innerHTML = '';
                    Object.entries(data.voice_types).forEach(([voice, description]) => {
                        const option = document.createElement('option');
                        option.value = voice;
                        option.textContent = `${voice} - ${description}`;
                        voiceSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load voice types:', error);
            }
        }

        // Update text statistics
        function updateTextStats() {
            const text = textInput.value;
            const charCount = text.length;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            textStats.textContent = `字符数: ${charCount} | 字数: ${wordCount}`;
            
            // Validate text
            if (charCount > 5000) {
                textValidation.innerHTML = '<span class="text-red-500"><i class="fas fa-exclamation-triangle mr-1"></i>文本过长 (>5000字符)</span>';
                convertBtn.disabled = true;
            } else if (charCount === 0) {
                textValidation.innerHTML = '<span class="text-gray-400">请输入文本内容</span>';
                convertBtn.disabled = true;
            } else {
                textValidation.innerHTML = '<span class="text-green-500"><i class="fas fa-check mr-1"></i>文本有效</span>';
                convertBtn.disabled = false;
            }
        }

        // Handle text conversion
        async function handleConvert() {
            const text = textInput.value.trim();
            if (!text) {
                showNotification('请输入要转换的文本', 'error');
                return;
            }

            if (isConverting) return;
            
            isConverting = true;
            showProgress('正在转换文本为语音...', 0);
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voiceSelect.value,
                        model: modelSelect.value,
                        response_format: formatSelect.value,
                        save_file: true
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showProgress('转换完成!', 100);
                    setTimeout(() => {
                        hideProgress();
                        showResult(data);
                        loadFiles();
                    }, 1000);
                } else {
                    hideProgress();
                    showNotification(`转换失败: ${data.error}`, 'error');
                }
            } catch (error) {
                hideProgress();
                showNotification(`转换失败: ${error.message}`, 'error');
            } finally {
                isConverting = false;
            }
        }

        // Handle batch conversion
        async function handleBatchConvert() {
            const batchText = batchTextInput.value.trim();
            if (!batchText) {
                showNotification('请输入批量转换的文本', 'error');
                return;
            }

            const texts = batchText.split('\n').filter(line => line.trim());
            if (texts.length === 0) {
                showNotification('没有有效的文本行', 'error');
                return;
            }

            if (isConverting) return;
            
            isConverting = true;
            showBatchProgress(`准备批量转换 ${texts.length} 个文本...`);
            
            try {
                const response = await fetch('/api/batch_convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        texts: texts,
                        voice: voiceSelect.value,
                        model: modelSelect.value,
                        response_format: formatSelect.value
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showBatchResults(data);
                    loadFiles();
                } else {
                    hideBatchProgress();
                    showNotification(`批量转换失败: ${data.error}`, 'error');
                }
            } catch (error) {
                hideBatchProgress();
                showNotification(`批量转换失败: ${error.message}`, 'error');
            } finally {
                isConverting = false;
            }
        }

        // Show conversion result
        function showResult(data) {
            currentResult.classList.remove('hidden');
            
            resultInfo.innerHTML = `
                <div>文件: ${data.filename}</div>
                <div>大小: ${(data.size / 1024).toFixed(1)} KB</div>
                <div>格式: ${data.format.toUpperCase()}</div>
                <div>语音: ${data.voice}</div>
            `;
            
            currentAudioUrl = `/outputs/${data.filename}`;
            audioPlayer.src = currentAudioUrl;
            audioPlayerContainer.classList.remove('hidden');
        }

        // Show batch results
        function showBatchResults(data) {
            batchProgressText.textContent = `批量转换完成! 成功: ${data.successful}, 失败: ${data.failed}`;
            
            batchResults.innerHTML = '';
            data.results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `p-3 rounded-lg border ${item.result.success ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`;
                
                if (item.result.success) {
                    resultDiv.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>
                            <span class="font-medium text-green-800">文本 ${item.index}</span>
                        </div>
                        <div class="text-sm text-green-700 mt-1">${item.result.filename}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-times-circle text-red-500 mr-2"></i>
                            <span class="font-medium text-red-800">文本 ${item.index}</span>
                        </div>
                        <div class="text-sm text-red-700 mt-1">${item.result.error}</div>
                    `;
                }
                
                batchResults.appendChild(resultDiv);
            });
        }

        // Toggle batch mode
        function toggleBatchMode() {
            isBatchMode = !isBatchMode;
            if (isBatchMode) {
                batchPanel.classList.remove('hidden');
                batchModeBtn.innerHTML = '<i class="fas fa-times mr-2"></i>退出批量模式';
            } else {
                batchPanel.classList.add('hidden');
                batchModeBtn.innerHTML = '<i class="fas fa-layer-group mr-2"></i>批量模式';
            }
        }

        // Play audio
        function playAudio() {
            if (currentAudioUrl) {
                audioPlayer.play();
            }
        }

        // Download audio
        function downloadAudio() {
            if (currentAudioUrl) {
                const a = document.createElement('a');
                a.href = currentAudioUrl;
                a.download = currentAudioUrl.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // Load files list
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                
                if (data.success && data.files.length > 0) {
                    filesList.innerHTML = '';
                    data.files.forEach(file => {
                        const fileDiv = document.createElement('div');
                        fileDiv.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors';
                        
                        const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                        const date = new Date(file.modified * 1000).toLocaleString();
                        
                        fileDiv.innerHTML = `
                            <div class="flex-1 min-w-0">
                                <div class="font-medium text-gray-900 truncate">${file.filename}</div>
                                <div class="text-sm text-gray-500">${sizeMB} MB • ${date}</div>
                            </div>
                            <div class="flex space-x-2 ml-3">
                                <button onclick="playFile('/outputs/${file.filename}')" class="text-blue-500 hover:text-blue-700">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button onclick="downloadFile('/outputs/${file.filename}', '${file.filename}')" class="text-green-500 hover:text-green-700">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        `;
                        
                        filesList.appendChild(fileDiv);
                    });
                } else {
                    filesList.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-folder-open text-3xl mb-2"></i>
                            <p>暂无音频文件</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        // Play file
        function playFile(url) {
            audioPlayer.src = url;
            audioPlayer.play();
            audioPlayerContainer.classList.remove('hidden');
        }

        // Download file
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Test API connection
        async function testConnection() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (data.success && data.connection_test.success) {
                    updateConnectionStatus(true, '连接正常');
                } else {
                    updateConnectionStatus(false, '连接失败');
                }
            } catch (error) {
                updateConnectionStatus(false, '连接错误');
            }
        }

        // Update connection status
        function updateConnectionStatus(connected, message) {
            const statusDot = connectionStatus.querySelector('.w-2');
            const statusText = connectionStatus.querySelector('span');
            
            if (connected) {
                statusDot.className = 'w-2 h-2 bg-green-500 rounded-full';
                statusText.textContent = message;
                statusText.className = 'text-sm text-green-600';
            } else {
                statusDot.className = 'w-2 h-2 bg-red-500 rounded-full';
                statusText.textContent = message;
                statusText.className = 'text-sm text-red-600';
            }
        }

        // Show progress modal
        function showProgress(text, progress) {
            progressText.textContent = text;
            progressBar.style.width = `${progress}%`;
            progressModal.classList.remove('hidden');
        }

        // Hide progress modal
        function hideProgress() {
            progressModal.classList.add('hidden');
        }

        // Show batch progress modal
        function showBatchProgress(text) {
            batchProgressText.textContent = text;
            batchResults.innerHTML = '';
            batchProgressModal.classList.remove('hidden');
        }

        // Hide batch progress modal
        function hideBatchProgress() {
            batchProgressModal.classList.add('hidden');
        }

        // Clear text
        function clearText() {
            textInput.value = '';
            updateTextStats();
        }

        // Paste text
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                textInput.value = text;
                updateTextStats();
            } catch (error) {
                showNotification('无法访问剪贴板', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm ${
                type === 'error' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>
</html>
